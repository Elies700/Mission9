<body>

      <h1>Formulaire d'inscription</h1>

      <form>
   <table border="0" cellspacing="0">
        <tr>
             <td><label for="Pseudo">Pseudo*</td>
            <td><input type="text" id="Pseudo" placeholder="Pseudo" maxlength="15"></label></td>

        </tr>
         <tr>
             <td><label for="mot de passe">Mot de passe</td>
            <td><input type="password" id="mot de passe" placeholder="Mot de passe" maxlength="15"></label></td>

        </tr>

      <tr>
             <td><label for="Prenom">Prenom</td>
            <td><input type="text" id="Prenom" placeholder="Prenom" maxlength="20"></label></td>

        </tr>

         <tr>
             <td><label for="email">Email:</td>
            <td><input type="email" id="email" placeholder="Email" maxlength="25"></label></td>

        </tr>
        

        <tr>
            <td>
                
                <label for="avatar">Avatar
                <td>
                <input type="file" id="avatar">
            
                    
                </label>
                </td>
            </td>
        </tr>

        <tr>
            <td>
             <label for="pays">Pays

                <td>
                <select>
                <option>Espagne</option>
                <option>France</option>
                <option>Russie</option>
                <option>Angleterre</option>
              </select>
              </label>
            </td>
            </td>
        </tr>

        <tr>
             <td><label for="Genre">Quel sont vos fruits préférés ?</td>
            <td>Orange<input type="checkbox" name="fruits" value="Orange">
             Fraise<input type="checkbox" name="fruits" value="Fraise">
             Poire<input type="checkbox" name="fruits" value="Poire"></label></td>

        </tr>

        <tr>
             <td><label for="Genre">Civilité</td>
            <td><input type="radio" name="genre" value="Homme">Homme
            <input type="radio" name="genre" value="Femme">Femme
            </label></td>

        </tr>


        <tr>
             <td><label for="Ville">Ville</td>
            <td><input type="text" id="Ville" placeholder="Ville" maxlength="25"></label></td>

        </tr>

        <tr>
             <td><label for="Code Postale">Code Postale</td>
            <td><input type="text" id="Code Postale" placeholder="Code Postale" maxlength="25"></label></td>

        </tr>

        <tr>
             <td><label for="Adresse">Adresse</td>
            <td><textarea name="Adresse" id="Adresse" cols="60" rows="8"></textarea></label></td>

        </tr>


        <tr>
             <td><label for="Date de naissance">Date de naissance:</td>
            <td><input type="date"></label></td>

        </tr>
        
        <tr> 
         <td>
            <label for="jauge">Jauge</label>
            <td><input type="range" name="jauge" min="0" max="100"></td>
        </td>
        </tr>
       
        <tr>
            <td>
                <label for="tel">Telephone</label>
            </td>
            <td><input type="texte" id="tel"></td>
        </tr>
 
        <tr>
            <td><label for="recherche">recherche</label></td>
            <td><input type="texte" id="couleur" name="recherche"></td>
        </tr>

        <tr>
            <td>
                <label for="url">url</label>
                <td><input type="texte" id="url" name="url"></td>
            </td>
        </tr>

        <tr>
            <td>
                <label for="couleur">Couleur</label>
                <td><input type="color" name="couleur" id="couleur"></td>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Valider">
            </td>
            <td><a href="sommaire3.html">Retour au Sommaire</a></td>
